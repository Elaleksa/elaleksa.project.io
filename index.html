<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Elizaveta Aleksandrova</title>

    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <style>
        * { box-sizing: border-box; }

        body {
          margin: 0;
          font-family: Arial, sans-serif;
          background: #fff;
          color: #222;

          min-height: 100svh;
          display: flex;
          justify-content: center;
          align-items: center;

          text-align: center;

          padding: max(16px, env(safe-area-inset-top))
                   max(16px, env(safe-area-inset-right))
                   max(16px, env(safe-area-inset-bottom))
                   max(16px, env(safe-area-inset-left));
        }

        main {
          width: 100%;
          max-width: 520px;
        }

        h1 {
          margin: 0 0 12px;
          font-size: clamp(26px, 6vw, 34px);
          letter-spacing: 0.5px;
        }

        .subtitle {
          margin: 0 0 18px;
          font-size: clamp(15px, 3.8vw, 16px);
          font-weight: normal;
          line-height: 1.4;
        }

        .links {
          display: flex;
          justify-content: center;
          gap: 18px;
          font-size: 22px;
        }

        .links a {
          color: #222;
          text-decoration: none;

          width: 44px;
          height: 44px;
          display: inline-flex;
          align-items: center;
          justify-content: center;
          border-radius: 10px;

          touch-action: manipulation;
          -webkit-tap-highlight-color: transparent;
        }

        .links a:focus-visible {
          outline: 2px solid #222;
          outline-offset: 3px;
        }

        @media (max-height: 520px) {
          body {
            align-items: flex-start;
          }
          main {
            margin-top: 12px;
          }
        }
    </style>
</head>

<body>
<main>
    <h1>ELIZAVETA ALEKSANDROVA</h1>

    <p class="subtitle">
        QA Engineer | 4 years experience in IAM Testing | ISTQB certified
    </p>

    <div class="links">
        <a href="https://github.com/Elaleksa" target="_blank" aria-label="GitHub">
            <i class="fab fa-github"></i>
        </a>

        <a href="https://linkedin.com/in/elaleksa" target="_blank" aria-label="LinkedIn">
            <i class="fab fa-linkedin-in"></i>
        </a>

        <a href="contact.html" aria-label="Contact form">
            <i class="fas fa-envelope"></i>
        </a>
    </div>
</main>
</body>
</html>
